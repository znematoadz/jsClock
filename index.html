<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Clock</title>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  
</head>
<body>
<div class="container">
    <div class="header">
        <h1>JavaScript Clock</h1>
        <p class="quote">Quiet minds cannot be perplexed or frightened but go on in fortune or misfortune at their own private pace, like a clock during a thunderstorm. 
            <br/>
            <strong>-Robert Louis Stevenson-</strong>
        </p>
    </div>

    <div class="clock">
      <div class="clockFace">
        <div class="hand hourHand"></div>
        <div class="hand minHand"></div>
        <div class="hand secondHand"></div>
      </div>
    </div>
    <br/>
    <a href="https://znematoadz.github.io/jsClock"><i class="fab fa-github icon   "></i></a>
</div>
  <script src="js/main.js"></script>
</body>
</html>
